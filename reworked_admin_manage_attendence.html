<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Attendance View</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f9;
      overflow: hidden;
      position: relative;
    }

    .sidebar {
      width: 240px;
      background-color: #1e3c72;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }

    .sidebar h2 { text-align: center; font-size: 22px; margin-bottom: 30px; }

    .sidebar a {
      padding: 12px 16px;
      margin-bottom: 10px;
      color: white;
      text-decoration: none;
      background-color: #254a8a;
      border-radius: 5px;
      transition: 0.4s ease;
    }

    .sidebar a:hover {
      background-color: #345eaa;
      transform: translateX(4px);
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      position: relative;
      z-index: 2;
      animation: slideFade 1s ease;
    }

    .header { font-size: 24px; font-weight: 600; margin-bottom: 20px; color: #1e3c72; }

    .filters {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .filters input, .filters select, .filters button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .filters button {
      background-color: #1e3c72;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .filters button:hover { background-color: #254a8a; transform: scale(1.05); }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

   th {
      background-color: #1e3c72;
      color: white;
    }

    tr:hover { background: rgba(255, 255, 255, 0.3); }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: #1e3c72;
      opacity: 0.05;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    .shape1 { width: 200px; height: 200px; top: -60px; left: -60px; }
    .shape2 { width: 250px; height: 250px; bottom: -80px; right: -100px; }

    @keyframes slideFade { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  </style>
</head>

<body>

  <!-- Floating Background Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admindash.html">Dashboard</a>
    <a href="manadminemp.html">Manage Employees</a>
    <a href="reworked_admin_manage_attendence.html">Attendance Records</a>
    <a href="adminleaveapp.html">Leave Applications</a>
    <a href="adminannouncements.html">Announcements</a>
    <a href="frontpage.html" onclick="logout()">Logout</a>
  </div>

  <div class="main">
    <div class="header">Attendance Records</div>

    <div class="filters">
      <label>Name: <input type="text" id="filterName" placeholder="Enter name..."></label>
      <label>Role:
        <select id="filterRole">
          <option value="">All</option>
          <option value="employee">Employee</option>
          <option value="hr">HR</option>
        </select>
      </label>
      <label>Date: <input type="date" id="filterDate"></label>
      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="resetFilters()">Reset</button>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Date</th>
          <th>In Time</th>
          <th>Out Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDXTPYTrDM3ZloJrBGaoMOANClPEYNWTZQ",
      authDomain: "employee-management-syst-990f5.firebaseapp.com",
      databaseURL: "https://employee-management-syst-990f5-default-rtdb.firebaseio.com",
      projectId: "employee-management-syst-990f5",
      storageBucket: "employee-management-syst-990f5.appspot.com",
      messagingSenderId: "302985035923",
      appId: "1:302985035923:web:8848684a54c5739b9b8d66",
      measurementId: "G-QRKEC2WXN8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.querySelector("#attendanceTable tbody");

    let allRecords = [];

    async function loadAttendance() {
      allRecords = [];

      // ðŸ”¹ Fetch employee attendance
      const empSnap = await db.collection("attendance").get();
      empSnap.forEach(doc => {
        const data = doc.data();
        allRecords.push({
          name: data.employeeName || 'Unknown',
          role: 'employee',
          date: data.date,
          inTime: data.inTime || '-',
          outTime: data.outTime || '-'
        });
      });

      // ðŸ”¹ Fetch HR attendance
      const hrSnap = await db.collection("hr_attendance").get();
      hrSnap.forEach(doc => {
        const data = doc.data();
        allRecords.push({
          name: data.hrName || 'Unknown',
          role: 'hr',
          date: data.date,
          inTime: data.inTime || '-',
          outTime: data.outTime || '-'
        });
      });

      renderTable(allRecords);
    }

    function renderTable(data) {
      tableBody.innerHTML = '';
      if (data.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="5">No records found.</td>`;
        tableBody.appendChild(row);
        return;
      }

      data.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${record.name}</td>
          <td>${record.role}</td>
          <td>${record.date}</td>
          <td>${record.inTime}</td>
          <td>${record.outTime}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function applyFilters() {
      const nameFilter = document.getElementById('filterName').value.toLowerCase();
      const roleFilter = document.getElementById('filterRole').value;
      const dateFilter = document.getElementById('filterDate').value;

      const filtered = allRecords.filter(record => {
        return (!nameFilter || record.name.toLowerCase().includes(nameFilter)) &&
               (!roleFilter || record.role === roleFilter) &&
               (!dateFilter || record.date === dateFilter);
      });

      renderTable(filtered);
    }

    function resetFilters() {
      document.getElementById('filterName').value = '';
      document.getElementById('filterRole').value = '';
      document.getElementById('filterDate').value = '';
      renderTable(allRecords);
    }

    loadAttendance();
  </script>

</body>
</html>
