<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create HR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007991, #78ffd6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 8s ease-in-out infinite;
      z-index: 0;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      background: #ffffff;
      top: -50px;
      left: -50px;
    }

    .shape2 {
      width: 300px;
      height: 300px;
      background: #ffffff;
      bottom: -80px;
      right: -100px;
    }

    .shape3 {
      width: 150px;
      height: 150px;
      background: #ffffff;
      top: 30%;
      right: -60px;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      border-radius: 15px;
      width: 360px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      animation: fadeInUp 1s ease-out;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #ffffffdd;
      color: #333;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #555;
      font-size: 14px;
      transition: 0.2s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #fff;
      background: #007991;
      padding: 0 5px;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #007991;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.03);
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .status.success { color: #90ee90; }
    .status.error { color: #ffb3b3; }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Animated Background Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <div class="container">
    <h2>Create HR Account</h2>
    <div class="input-group">
      <input type="text" id="name" placeholder=" " />
      <label for="name">Full Name</label>
    </div>
    <div class="input-group">
      <input type="email" id="email" placeholder=" " />
      <label for="email">Email</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder=" " />
      <label for="password">Password</label>
    </div>
    <button onclick="registerHR()">Register HR</button>
    <div id="status" class="status"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDXTPYTrDM3ZloJrBGaoMOANClPEYNWTZQ",
      authDomain: "employee-management-syst-990f5.firebaseapp.com",
      databaseURL: "https://employee-management-syst-990f5-default-rtdb.firebaseio.com",
      projectId: "employee-management-syst-990f5",
      storageBucket: "employee-management-syst-990f5.appspot.com",
      messagingSenderId: "302985035923",
      appId: "1:302985035923:web:8848684a54c5739b9b8d66"
    };

    firebase.initializeApp(firebaseConfig);

    function showStatus(message, type = "success") {
      const statusDiv = document.getElementById('status');
      statusDiv.innerText = message;
      statusDiv.className = "status " + type;
    }

    function registerHR() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        return showStatus("All fields are required.", "error");
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return firebase.database().ref("hrManagers/" + uid).set({
            name,
            email,
            createdAt: new Date().toISOString()
          });
        })
        .then(() => {
          showStatus("HR account created successfully!", "success");
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch((error) => {
          showStatus("Error: " + error.message, "error");
        });
    }
  </script>

</body>
</html>
